<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="/PwaFirebase/style.css" />
  <script type="module" src="/PwaFirebase/app.js"></script>
  <script type="module" src="/PwaFirebase/appAuth.js"></script>
</head>

<body>
  <main class="container">
    <h1>Entrar</h1>
    <p>Faça login para continuar</p>

    <form id="loginForm">
      <label>Email: <br>
        <input type="email" id="email" required>
      </label><br><br>

      <label>Senha: <br>
        <input type="password" id="senha" required>
      </label><br><br>

      <label>
        <input type="submit" value="Entrar" id="loginBtn">
      </label>
    </form>

    <div style="margin-top: 25px; font-size: 0.95rem;">
      Ainda não tem uma conta?
      <a href="cadastro.html" style="color:#0f5b99; font-weight:600; text-decoration:none;">
        Criar conta
      </a>
    </div>
  </main>
</body>

</html>
